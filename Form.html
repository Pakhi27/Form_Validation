<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
    <script src="https://kit.fontawesome.com/b93625ee66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <form class="form">

            <i class="fas fa-paper-plane"></i>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onKeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="form-group">
               <label for="PhoneNo">Phone No:</label>
               <input type="text" placeholder="Enter your phone no" id="contact-phone" onKeyup="validatePhone()">
               <span id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="Email-id">Email id</label>
                <input type="text" placeholder="Enter your Email-id" id="contact-email" onKeyup="validateEmail()">
                <span id="Email-error"></span>
            </div>

            <div class="form-group">
                 <label for="Your Message">Your Message:</label>
                 <textarea rows="5" placeholder="enter your message" id="contact-message" onKeyup="validateMessage()"></textarea>
                 <span id="Message-error"></span>
            </div>

            <button type="submit" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
